name: Continous Integration

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest

    runs-on: ${{ matrix.os }}
    steps:
      - uses: cedx/setup-dart@v2
      - uses: actions/checkout@v2
      - run: dart pub get
      - run: dart analyze
      - run: dart test --coverage=coverage
      - run: dart pub run coverage:format_coverage --lcov --check-ignore --packages .packages --report-on lib --in coverage -out coverage/lcov.info
      - uses: ChicagoFlutter/lcov-cop@v1.0.2
        if: matrix.os == 'ubuntu-latest'
        with:
          exclude: "lib/src/logger.dart"
          min_coverage: 95
